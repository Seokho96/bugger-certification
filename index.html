<!DOCTYPE html>
<html lang="en">
  <script src="jquery.min.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>롯데리아 자격증</title>
    <style>

body {
    font-family: Montserrat, sans-serif;
    margin: 0; 
    padding: 0; 
  }

  .blur-background {
    background-image: url('./lotte.svg'); 
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1; 
    opacity: 0.3;
  }

  .footer-first-background {
    background-image: url('./lloteria_logo.png'); 
    background-position: center;
    background-repeat: no-repeat;
    margin-top: 0;

  }

  .footer-background {
    background-image: url('./lloteria_logo.png'); 
    background-position: center;
    background-repeat: no-repeat;
  }

  span {
    font-weight: bold;
  }
      .mt10 {
        padding-top: 10px;
      }
      .df {
        display: flex;
      }

      /* 모바일 */
      @media (max-width: 767px) {
        br.break-t {
          display: none;
        }
        br.break-m {
          display: inline;
        }

      }
      /* 테블릿 세로 */
      @media (min-width: 768px) and (max-width: 1024px) {
        br.break-m {
          display: none;
        }
        br.break-t {
          display: inline;
        }
        .span-t{
          margin-left: 100px !important;
        }
   
      }
      @media (min-width: 768px) and (max-width: 800px) {
        .span-t{
          margin-left: 80px !important;
        }
      }
      /* 테블릿 가로 */
      @media (min-width: 1025px) and (max-width: 1199px) {
        br.break-m {
          display: none;
        }
        br.break-t {
          display: none;
        }
 
      }
      
      /* 데스크탑 일반 */
      @media (min-width: 1200px) {
        br.break-m {
          display: none;
        }
      }
      .flex{
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .df {
        display: flex;
      }
      .title{
        margin-top: 80px;
      }
      .text-center{
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="first">
      <header>
        
      </header>
      <div class="flex">
        <div class="text-center" style="  width: 100vw;
        height: 100vh; flex: 1;" >
        <div class="footer-first-background" style="text-align: center; padding-top: 80px">
          <b style="font-size: 2rem">자격증 조회</b>
        </div></div>
        <div class="text-center" style="  width: 100vw;
        height: 100vh; flex: 1;">
        <div><span>성ㅤㅤ명&nbsp;&nbsp;</span>
          <input type="text" id="name"/></div>
        <div style="margin-top: 10px;"><span>생년월일&nbsp;&nbsp;</span>
          <input type="text" id="birth" maxlength="8" placeholder="ex)19960117" /></div>
        <div style="margin-top: 10px;"><span>햄버거명&nbsp;&nbsp;</span>
          <input type="text" id="bugger" maxlength="12"/></div>
        <div style="margin-top: 30px;">
          <button type="button" id="search_btn">조회</button> </div>
      </div>
        <div class="text-center" style="  width: 100vw;
        height: 100vh; flex: 1;"></div>
      </div>
    </div>
    <div id="second">
      <div class="blur-background"></div>
    <div class="flex">
        <div class="text-center" style="width: 100vw;
        height: 100vh; flex: 1; ">
          <div class="title">
          <b style="font-size: 2rem">자&nbsp;&nbsp;&nbsp;격&nbsp;&nbsp;&nbsp;증</b>
          <br/>
          <b style="font-size: 0.8rem">Bugger Certification</b>  
        </div>
      </div>
        <div class="text-center" style="  width: 100vw;
        height: 100vh; flex: 1;">
         <div class="df">
          <div style="flex: 1">
            <span>성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;명</span>
          </div>
          <div style="flex: 1; text-align: left;">
            <span id="result_name">최예영</span>
          </div>
          <div style="flex: 1"></div>
        </div> 
        <div class="mt10 df">
          <div style="flex: 1">
            <span>생년월일</span>
          </div>
          <div style="flex: 1; text-align: left;">
            <span id="result_birth">1997-09-25</span>
          </div>
          <div style="flex: 1"></div>
        </div>
        <!-- 과정명 -->
        <div class="mt10 df">
          <div style="flex: 1;">
            <span>분&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;야</span>
          </div>
          <div style="flex: 2; text-align: left;">
            <span id="result_bugger">더블클래식치즈버거</span>
          </div>
        </div>
        <div class="mt10 df">
          <div style="flex: 1;">
            <span>자격번호</span>
          </div>
          <div style="flex: 2; text-align: left;">
            <span>2024-03-12-0001</span>
          </div>
        </div>
      </div>
      <div class="text-center" style="width: 100vw;
      height: 100vh; flex: 1;">
    <span id="result_contents"
    >위의 사람은 롯데리아버거시험령에 의하여<br class="break-m" />
    시행한 2024년도 <b id="result_contents_bugger" style="color: blue;">더블클래식치즈버거</b>자격시험에<br class="break-m break-t" />
    <small-span class="span-t">합격하였으므로 위와같이 자격을 인정합니다.</small-span>
  </span>  
    </div>
  
    <div class="footer-background text-center" style="width: 100vw;
        height: 100vh; flex: 1;">
      <span id="result_footer_date"></span>  
      </div>
    </div>
    </div>
    
  </body>
  <script>
    $("#second").css('display','none')

        $("#name").on("keyup",function(key){ 
      if(key.keyCode==13){ $('#birth').focus(); } });

    $("#birth").on("keyup",function(key){
      if(key.keyCode==13) { $('#bugger').focus(); }     });

    $("#bugger").on("keyup",function(key){ 
        if(key.keyCode==13) { onClickSearch() }     });

    const onClickSearch = () =>{
      const name = $('#name').val()
      const birth = $('#birth').val()
      const bugger = $('#bugger').val()

      if(!name){
        alert('이름을 입력해주세요')
        $('#name').focus()
        return
      }

      if(!birth){
        alert('생년월일을 입력해주세요')
        $('#birth').focus()
        return
      }

      if(!bugger){
        alert('햄버거명을 입력해주세요')
        $('#bugger').focus()
        return
      }

      $("#first").css('display','none')
      $("#second").css('display','block')

      const date = new Date()

      $("#result_name").text(name)
      $("#result_birth").text(birth)
      $("#result_bugger").text(bugger)
      $("#result_contents_bugger").text(bugger)
      $("#result_footer_date").text(`${date.getFullYear()}년 ${date.getMonth() +1}월 ${date.getDate()}일`)
    }

    $("#search_btn").click(()=>{
      onClickSearch()
    })
  </script>
</html>
